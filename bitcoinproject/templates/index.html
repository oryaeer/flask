<!DOCTYPE html>
<html>
<head>
    <title>Cryptocurrency Rates</title>
    <style>
        body {
            background-image: url('https://w0.peakpx.com/wallpaper/330/517/HD-wallpaper-anonymous-bitcoin.jpg'); /* Replace with the path to your background image */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Background color with opacity */
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cryptocurrency Rates</h1>
        <a class="button" href="/bitcoin">Bitcoin</a>
        <a class="button" href="/ethereum">Ethereum</a>
        <div id="rate"></div>
    </div>
    <script>
        const rateDiv = document.getElementById('rate');
        const buttons = document.getElementsByClassName('button');
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener('click', (event) => {
                event.preventDefault();
                const url = event.target.getAttribute('href');
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        rateDiv.innerHTML = data;
                    });
            });
        }
    </script>
</body>
</html>
