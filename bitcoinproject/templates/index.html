<!DOCTYPE html>
<html>
<head>
    <title>Cryptocurrency Rates</title>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px; /* Adjust the max-width as needed */
            margin: 0 auto;
            padding: 40px; /* Increase the padding to make it bigger */
            text-align: center;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cryptocurrency Rates</h1>
        <a class="button" href="/bitcoin">Bitcoin</a>
        <a class="button" href="/ethereum">Ethereum</a>
        <div id="rate"></div>
    </div>
    <script>
        const rateDiv = document.getElementById('rate');
        const buttons = document.getElementsByClassName('button');
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener('click', (event) => {
                event.preventDefault();
                const url = event.target.getAttribute('href');
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        rateDiv.innerHTML = data;
                    });
            });
        }
    </script>
</body>
</html>
